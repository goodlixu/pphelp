<html>
{% load staticfiles %}
<head>
    <title>名字待定的手机界面</title>
    <meta charset='utf-8' />
    <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, user-scalable=0,maximum-scale=1">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/public.css' %}" rel="stylesheet" />
    <link href="{% static 'css/signin.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery-1.7.2.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body>
  <div class="container">
    <div class="login_bg"><img src="Images/login4.jpg"></div>
    <div class="header">
        <a href="index.html"><img src="{% static 'Images/icon_home.png"></a>
        <h1 class="title">注册界面</h1>
    </div>  
    <div class="demo">
        <div class="login">
          <div class="logo"><img src="{% static 'Images/user.jpg"></div>
<!--             <div class="login__check"></div>  -->
            <div class="login_form"><form method="POST">{% csrf_token %}
                <div class="login_row">
                  <svg class="login_icon name svg-icon" viewBox="0 0 20 20">
                      <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                  </svg>
                  <input type="text" class="login_input name" placeholder="Username" id="user" name='username'/>
                </div>
                <div class="login_row">
                  <svg class="login_icon pass svg-icon" viewBox="0 0 20 20">
                    <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
                  </svg>
                  <input type="password" class="login_input pass" placeholder="Password" id="password" name='password'/>
                </div>
                <div class="login_row">
                  <svg class="login_icon name svg-icon" viewBox="0 0 20 20">
                      <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
                  </svg>
                  <input type="text" class="login_input name" placeholder="Email" id="user" name='email'/>
                </div>
                <input type="submit" value="提    交" class="width80 submit-btn " id="button"/>
        <!--         <button type="button" class="login_submit">Sign in</button> -->
                  <p class="login_signup">Already have an account?? &nbsp;<a href="login.html">Log in</a></p>
                </div>  
            </form></div>
        </div>
    </div>
  </div>
    <footer>
        <ul class="footer" type="none">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </footer> <!-- 
<script type="text/javascript" src='js/login.js'></script>
 -->
</body>
</html>
